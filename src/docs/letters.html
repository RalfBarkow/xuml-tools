<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Draggable - Snap to element or grid</title>
	<link rel="stylesheet" href="http://jqueryui.com/themes/base/jquery.ui.all.css">
	<script src="http://code.jquery.com/jquery-1.7.2.js"></script>
	<script src="http://code.jquery.com/ui/1.8.22/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="http://jqueryui.com/demos/demos.css">
	<style>
	.letter {background-image: url(tile.png); width:43px;height:43px; font-size:3em; text-align:center;}
	.top {z-index: 2; position: relative}
	.bottom {z-index: 1; position: relative}
	.word { list-style-type: none; margin: 0; padding: 10 10 10; margin-right: 10px; position:absolute; border:0px solid red;}
	.word li { display: inline-block;}
	.word-handle {}
	#snaptarget { height: 140px; }
	</style>
	<script>
	$(function() {
		$( ".word" ).sortable({
				connectWith: ".connectedSortable",
				items: "li:not(.ui-state-disabled)"
			}).disableSelection();
		$( "#word1" ).draggable({ handle: ".word-handle"});
		$( ".letter" ).click(function() {
    	    $(this).addClass('top').removeClass('bottom');
    	    $(this).siblings().removeClass('top').addClass('bottom');
	        //$(this).css("z-index", a++);
	    });
		$( "#word2").offset({ top: 200, left: 300})
	});
	</script>
</head>
<body>

<div class="demo">

<br clear="both" />

<ul id=word1" class="word connectedSortable">
<li class="word-handle ui-state-disabled">h</li>
<li class="letter ui-state-default">A</li>
<li class="letter ui-state-default">B</li>
<li class="letter ui-state-default">C</li>
</ul>

<ul id="word2" class="word connectedSortable">
<li class="letter ui-state-default">T</li>
<li class="letter ui-state-default">O</li>
<li class="letter ui-state-default">R</li>
<li class="letter ui-state-default">E</li>
</ul>

</div><!-- End demo -->


</body>
</html>
